<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>COMERCIALES BASE DE DATOS VENTAS</title>
</head>
<body>
<div th:each="comercial: ${listaComerciales}">
    <span th:text= "${comercial.nombre}"/>
    <span th:text= "${comercial.apellido1}"/>
    <span th:text= "${comercial.apellido2}"/>
    <span th:text= "${comercial.comision}"/>
</div>



</body>
</html>
